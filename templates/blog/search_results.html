{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Search Results for "{{ query }}"</h2>
  <hr>
  {% if results %}
    {% for post in results %}
      <div class="card mb-3">
        <div class="card-body">
          <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
          <p>{{ post.content|truncatewords:25 }}</p>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
</div>
{% endblock %}
